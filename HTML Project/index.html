<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Survey Form</title>
    </head>
    <body>
        <section id="main">
            <h1 id="title">Survey Form</h1>
            <hr/>
            <p id="description">Welcome to the form</p>
            <hr/>
            <form action="" id="survey-form">
                <label id='name-label'>Enter your name:
                <input type="text" id="name" placeholder="Enter your name">

            </label>

                <label id='email-label'>Enter your email:
                <input type="email" id="email" placeholder="Enter your email">
                </label>
                
                <label id='number-label'>Enter your age:
                <input type="number" id="number" max= '50' min= '16' placeholder="Age">
                </label>
               
                <label id="select"> Select what best describes you:</label>
                <select name="dropdown" id="dropdown">
                    <option value="Opt 1" selected="selected">Select an option</option>
                    <option value="Opt 2">Student</option>
                    <option value="Opt 2">Full time job</option>
                    <option value="Opt 2">Full time learner</option>
                    <option value="Opt 2">Prefer not to say</option>
                </select>
                <label>Select your gender:</label>
                Female
                <input type="radio" name="age" value="Female" />
                Male
                <input type="radio" name="age" value="Male" />
                Prefer not to say
                <input type="radio" name="age" value="Prefer not to say" />
             
                <label> What would you like to see improved? (Check all that apply):</label>
                Open source community
                <input type='checkbox' value='Open source community'/>
                City meetups
                <input type='checkbox' value='City meetups'/>
                Challenges
                <input type='checkbox' value='Challenges'/>
               
                <label>Additional comments:</label>
                <textarea placeholder="Let us know if you have additional comments"></textarea>
               <br/>
                <input type='button' id='submit' value= 'submit' />

            </form>
        </section>
        
    </body>
</html>
