<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Survey Form</title>
    </head>
    <body>
        <section id="main">
            <h1 id="title">Survey Form</h1>

            <p id="description">Welcome to the form</p>

            <form action="" id="survey-form">
                <label id='name-label'>Enter your name:
                <input type="text" id="name" placeholder="Enter your name">

            </label>

                <label id='email-label'>Enter your email:
                <input type="email" id="email" placeholder="Enter your email">
                </label>
                
                <label id='number-label'>Enter a phone number:
                <input type="number" id="number" max= '10' min= '3' placeholder="Enter your phone number">
                </label>
               
                <label id="select"> Select what best describes you:</label>
                <select name="dropdown" id="dropdown">
                    <option value="Opt 1" selected="selected">Select an option</option>
                    <option value="Opt 2">Student</option>
                    <option value="Opt 2">Full time job</option>
                    <option value="Opt 2">Full time learner</option>
                    <option value="Opt 2">Prefer not to say</option>
                </select>
                <label>Select age range</label>
                Less than 18
                <input type="radio" name="age" value="Less than 18" />
                Less than 40
                <input type="radio" name="age" value="Less than 40" />
                Too old
                <input type="radio" name="age" value="Too old" />
             
                <label> What would you like to see improved? (Check all that apply)</label>
                <input type='checkbox' value='Open source community'/>
                <input type='checkbox' value='City meetups'/>
                <input type='checkbox' value='Challenges'/>
               
                <label>Additional comments</label>
                <textarea >Enter Additional comments</textarea>
               <br/>
                <input type='button' id='submit' value= 'submit' />

            </form>
        </section>
        
    </body>
</html>
